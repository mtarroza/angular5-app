
<!--authentication property in the component
  which will allow us to remove the header
  and the menu if the user is not logged in,
  and instead, show a simple login page.-->

<div *ngIf="authentication">
  <app-head></app-head>
  <button type="button" mat-button (click)="drawer.toggle()">
    Menu
  </button>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <app-left-panel></app-left-panel>
    </mat-drawer>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>

<div *ngIf="!authentication"><app-login></app-login></div>
